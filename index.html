<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Login</title>
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>
</head>
<body>

    
    <main class="container">
        <form action="">
            <h1>Login</h1>
            <div class="input-fields">
                <input type="text" placeholder="Indique seu Usuario" class="">
                <div class="underline"></div>
            </div>

            <div class="input-fields">
                <input type="password" placeholder="Indique a sua senha" class="">
                <div class="underline"></div>
            </div>
        <input type="submit"  value="Continuar" class="button">

        <footer>
            <div class="social-fields">
                <span>Ou Conetar com as Midias Socias !</span>
                <div class="twitter-field">
                        <a href="#"> 
                            <i id ='tw'class="fab fa-twitter-square"></i>
                            Fazer login com Twitter      
                        </a>
                </div>
                <div class="facebook-field">
                    <a href="#"> 
                        <i id='fb' class="fab fa-facebook-square"></i> 
                        Fazer login com facebook
                        
                    </a>
                </div>
            </div>
        </footer>
        </form>
    </main>


</body>
</html>
